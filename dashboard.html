<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | English Studies</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">
    <button id="logoutBtn">Logout</button>
    
    <div class="brand-logo" style="font-size: 1.5rem; text-align: left;">English Studies</div>
    <h1>Admin Dashboard</h1>

    <table id="studentsTable">
      <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
    </table>

    <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
        <h3>Add New Student</h3>
        <input type="text" id="newName" placeholder="Student Name">
        <input type="email" id="newEmail" placeholder="Email Address">
        <button id="addStudentBtn">Add Student</button>
    </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="database.js"></script>
<script type="module">
import { protectPage, logout } from "./auth.js";
import { addStudent, loadStudents } from "./database.js";

protectPage();
loadStudents();

document.getElementById("logoutBtn").onclick = logout;
document.getElementById("addStudentBtn").onclick = () => {
  const name = document.getElementById("newName").value;
  const email = document.getElementById("newEmail").value;
  addStudent(name, email);
};
</script>
</body>
</html>
